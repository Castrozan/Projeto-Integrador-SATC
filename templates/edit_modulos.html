{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Módulo "{{ post_modulo['modelo'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Modulo</label>
        <input type="text" name="modelo" placeholder="Modelo"
               class="form-control"
               value="{{ request.form['modelo'] or post_modulo['modelo'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="title">Potência</label>
        <input type="text" name="potencia" placeholder="Potência"
               class="form-control"
               value="{{ request.form['potencia'] or post_modulo['potencia'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="title">Tensão</label>
        <input type="text" name="tensao" placeholder="Tensão"
               class="form-control"
               value="{{ request.form['tensao'] or post_modulo['tensao'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="title">Corrente</label>
        <input type="text" name="corrente" placeholder="Corrente"
               class="form-control"
               value="{{ request.form['corrente'] or post_modulo['corrente'] }}">
        </input>
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Alterar</button>
    </div>
</form>
<hr>
{% endblock %}
